<style>
  .Hide {
    display: none !important;
  }
  .progress-container {
    width: 230px;
    height: 5px;
    background: #d0d1d3;
    border-radius: 6px;
    overflow: hidden;
    margin: 80px auto 0px auto
  }
  
  .progress-bar {
    height: 100%;
    width: 0%;
    background: #838383;
    border-radius: 6px;
    animation: load 7s linear forwards;
  }
  
  @keyframes load {
    from { width: 0%; }
    to { width: 97%; }
  }
</style>

  <div class="logo-loading"  id="webLoading">

    <div class="progress-container">
      <div class="progress-bar"></div>

  </div>

<!-- ***** Contact Person Start ***** -->
<div class="mat-dialoge" *ngIf="modalData.pageType === 'contact_person'">
    <app-modal-header [title]="(pageType | titlecase) + ' Contact Person'" [closeBtn]="true" (close)="closeModal()">
    </app-modal-header>
    
    <form [formGroup]="contactPersonForm" (ngSubmit)="submitContactPerson()">
        <mat-dialog-content class="mat-typography">
            <div class="grid grid-cols-12 gap-x-6">
                <div class="xxl:col-span-12 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-input label="Conatct Person Name"  formControlName="contact_person_name" [fieldReq]="true" class="remove-default-class"></spk-input>
                </div>
                <div class="xxl:col-span-12 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-input label="Mobile No." formControlName="contact_person_mobile" [fieldReq]="true" class="remove-default-class"></spk-input>
                </div>
                <div class="xxl:col-span-12 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-input label="Designation" formControlName="designation" [fieldReq]="true" class="remove-default-class"></spk-input>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <app-button mat-dialog-close [buttonType]="'button'" [buttonClass]="'ti-btn ti-btn-outline-danger m-2'" [label]="'Cancel'"></app-button>
            <app-button [buttonType]="'submit'" [buttonClass]="'ti-btn ti-btn-primary m-0'" [disabled]="api.disabled" [formType]="pageType" [iconClass]="'ri-save-line'"  [loadingIconClass]="'ri-loader-2-fill'"></app-button>
        </mat-dialog-actions>
    </form>
</div>
<!-- ***** Contact Person End ***** -->


<!-- ***** Point Location Start ***** -->
<div class="mat-dialoge" *ngIf="modalData.pageType === 'point_location'">
    <app-modal-header [title]="'Point Location'" [closeBtn]="true" (close)="closeModal()">
    </app-modal-header>
    <form [formGroup]="poinLocationForm" (ngSubmit)="updateLocation()">
        <mat-dialog-content class="mat-typography">
            <div class="grid grid-cols-12 gap-x-6">
                <div class="xxl:col-span-12 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-input label="Latitude"  formControlName="lat" class="remove-default-class" type="number"></spk-input>
                </div>
                <div class="xxl:col-span-12 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-input label="Longitude" formControlName="long" class="remove-default-class" type="number"></spk-input>
                </div>
            </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <app-button mat-dialog-close [buttonType]="'button'" [buttonClass]="'ti-btn ti-btn-outline-danger m-2'" [label]="'Cancel'"></app-button>
        <app-button [buttonType]="'submit'" [buttonClass]="'ti-btn ti-btn-primary m-0'" [disabled]="api.disabled" [formType]="'add'" [iconClass]="'ri-save-line'"  [loadingIconClass]="'ri-loader-2-fill'"></app-button>
    </mat-dialog-actions>
</form>
</div>
<!-- ***** Point Location End ***** -->

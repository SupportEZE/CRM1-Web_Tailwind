<!-- ***** Profile Status Start ***** -->
<div class="mat-dialoge">
    <app-modal-header [title]="(modalData.type | titlecase) + ' Voucher'" [closeBtn]="true" (close)="closeModal()">
    </app-modal-header>
    <form [formGroup]="voucherForm" (ngSubmit)="onSubmit()">
        <mat-dialog-content class="mat-typography"  *ngIf="!formIniatialized">
            <div class="grid grid-cols-12 gap-x-6">
                <div class="xxl:col-span-6 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-input label="Voucher Code"  [fieldReq]="true" formControlName="voucher_code" class="remove-default-class" type="text"></spk-input>
                </div>
                <div class="xxl:col-span-6 xl:col-span-12 lg:col-span-12 md:col-span-6 col-span-12">
                    <spk-flatpickr 
                    placeholder="Expiry Date"
                     label="Expiry Date"
                     [fieldReq]="true" 
                    class="form-control custom-datepickr"
                    formControlName="expiry_date"
                    >
                    <!-- [min]="field.min_period ?? ''" -->
                </spk-flatpickr>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <app-button mat-dialog-close [buttonType]="'button'" [buttonClass]="'ti-btn ti-btn-outline-danger m-2'" [label]="'Cancel'"></app-button>
        <app-button [buttonType]="'submit'" [buttonClass]="'ti-btn ti-btn-primary m-0'" [disabled]="api.disabled" [formType]="'add'" [iconClass]="'ri-save-line'"  [loadingIconClass]="'ri-loader-2-fill'"></app-button>
    </mat-dialog-actions>
</form>
</div>
<!-- ***** Profile Status End ***** -->
